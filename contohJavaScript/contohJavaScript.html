<!DOCTYPE html>
<html lang="id">

<head> 
    <meta charset="UTF-8">
    <title>Contoh JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: rgb(213, 238, 255);
        }
    </style>
    
</head>
<body>
    <h1>Contoh Implementasi JavaScript</h1>
    <p>Masukkan Nama Anda:</p>
    <input type="text" id="namaInput" placeholder="Nama Anda">
    <button id="greetButton">Tekan Saya</button>

    <div id="message"></div>

    <script>
        const greetButton = document.getElementById("greetButton");
        const namaInput = document.getElementById("namaInput");
        const message = document.getElementById("message");

        greetButton.addEventListener("click",function() {

            const nama = namaInput.value;
            if(nama) {
                message.innerText = "Halo, " + nama + " Selamat Datang";}
            else {
                message.innerText = "Silahkan Masukkan Nama Anda Terlebih Dahulu";}
        });
    </script>
</body>

</html>
