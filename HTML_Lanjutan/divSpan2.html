<!DOCTYPE html>
<style type="">
    #kalimat{
        font-weight: bold;
    }
    .miring{
        font-style: italic;
    }

</style>
    <head>
        <title>Penggunaan Tag Div dan Span</title>
    </head>

    <body>
        
        <p>
            <strong>ini adalah <em>Sebuah</em> paragraf</strong>
        </p>

    <div id="Kalimat">
        <p>ini juga <span class="miring">Sebuah </span>paragraf</p>
    </div>

    </body>

</html>
